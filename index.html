<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-16" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon"> 
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Remaining Time</title>
	</head>
	<body>
		<section class="main-page">
			<head>
				<h1 class="left-title">
					Your Time is Left for
				</h1>
				<p class="left-seconds sr-only"></p>
			</head>
			<main>
				<form class="age-questions">
					<input class="left-age-question sr-only" type="text" placeholder="Enter your Age" />
				</form>
				<div class="todo-container sr-only">
					<form class="todo-questions">
						<input
							class="left-todo-question"
							type="text"
							placeholder="What will you do today? Write it in here!"
						/>
					</form>
					<ul class="todo-list"></ul>
				</div>
			</main>
		</section>
		<script src="./js/timeLeft.js"></script>
		<script src="./js/toDo.js"></script>
		<script src="./js/randomBackground.js"></script>
	</body>
</html>
